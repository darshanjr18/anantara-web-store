function redirecttowp(x,y){
var text = "We sincerely appreciate your recent order with Anantara.\n";
  text += 'ORDER DETAILS:\n';
  text += 'Order Number: '+x+'\n';
  text += 'Total Amount: Rs. '+y+'\n';

  var wptoLink = "https://wa.me/919619950489?text=" + encodeURIComponent(text);
 
  window.location.href = wptoLink;
}
function redirectToGmail(x,y) {
  const d = new Date();
  var emailAddress = "anantara_shop@gmail.com";
  var subject = "Intrested To Purchase";
  var body ='* NOTE: Our website billing system is currently under maintenance.Hope you can understand <3 *\n\n';
  body += 'We sincerely appreciate your recent order with Anantara. We are delighted to confirm that your order will be received as soon as you send the mail.\n';
  body += 'We wanted to take a moment to provide you with important details regarding your purchase.\n\n';
  body += 'ORDER DETAILS:\n\n';
  body += 'Order Number: '+x+'\n';
  body += 'Date of Purchase: '+d+'\n';
  body += 'Shipping Address: * Please provide us your Shipping address*\n\n';
  body += 'Total Amount: Rs. '+y+'\n\n';
  body += 'Estimated Delivery:\n\n';
  body += 'Order Number: '+x+'\n';
  body += 'We anticipate dispatching your order within 1 business day. Please note that delivery times may vary depending on your location and any unforeseen circumstances.\n';
  body += 'You will receive a separate email notification with the tracking information once your package has been shipped.\n\n';
  body += 'Customer Support:\n\n';
  body += 'If you have any questions or require further assistance, please do not hesitate to reach out to our customer support team.\n';
  body += 'Our team is available to provide any additional information or address any concerns you may have. You can contact us at shop.at.anantara.\n';
  body += 'Thank you for your patronage. We look forward to serving you again in the future.\n\n';
  body += 'Best regards,\n\n';
  body += 'Anantara';
 
  var mailtoLink = "https://mail.google.com/mail/?view=cm&to=" + encodeURIComponent(emailAddress) + "&su=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
 
  window.location.href = mailtoLink;
}
